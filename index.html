<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3bbb7b3302.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-header ">
          <h2>Payment for example</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            <h3>Some fileds are missing</h3>
          </div>
          <div class="row container-fluid d-flex">
            <div class="col-5 mb-3">
              <label for="disabledTextInput" class="form-label">Card #</label>
              <input type="number" id="disabledTextInput" class="form-control" placeholder="XXXXXXXXXXXXX">
            </div>
            <div class="col-3 mb-3">
              <label for="disabledTextInput" class="form-label">CVC #</label>
              <input type="number" id="disabledTextInput" class="form-control" placeholder="0000">
            </div>
            <div class="col-4 mb-3">
              <label for="disabledTextInput" class="form-label">Amount</label>
              <input type="number" id="disabledTextInput" class="form-control" placeholder="Amount">
            </div>

          </div>
          <div class="row container-fluid d-flex">
            <div class="col-6 mb-3">
              <label for="disabledTextInput" class="form-label">First Name</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>
            <div class="col-6 mb-3">
              <label for="disabledTextInput" class="form-label">Last Name</label>
              <input type="text" id="disabledTextInput" class="form-control" placeholder="">
            </div>

          </div>
          <div class="row container-fluid d-flex">
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control">
              
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" >
                <option selected disabled value="">Pick a state</option>
                <option>Santiago</option>
                <option>Valparaiso</option>
              </select>
             
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Postal code</label>
              <input type="text" class="form-control" id="validationCustom05" required>
            
              
          </div>


          </div>
          
          
        
        </div>

        <div class="row container-fluid d-flex">
          <div class="col-6 div-pago ">
            
            <p class="">We accept:</p>
            
            <input class="pago" type="radio" name="color" value="red" /><i class="fa-brands fa-cc-visa"></i>
            <input type="radio" name="color" value="green" /><i class="fa-brands fa-cc-mastercard"></i>
            <input type="radio" name="color" value="green" /><i class="fa-brands fa-cc-amex"></i>
            <input type="radio" name="color" value="green" /><i class="fa-brands fa-cc-apple-pay"></i>


          </div>


          <div class=" col-6 div-texto">             
            <div class="form">
              <label for="floatingTextarea">Comments</label>
              <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
              <p style="color:gray;">Add any notes here.</p>
              
            </div>
        </div>
        <div class="card-footer text-body-secondary d-flex flex-row-reverse">
          <a href="#" class="btn btn-secondary">Cancel</a>          
          <a href="#" class="btn btn-primary">Send</a>
        </div>
      </div>
      <div class="row">
        


      </div>


    </div>


  </div>
  
    








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
